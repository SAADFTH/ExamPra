<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Employés</title>
    <link rel="stylesheet" href="Empl.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>Gestion des Employés</h1>
    <div id="container">
        <table id="employeeTable" class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Téléphone</th>
                    <th>Département</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Ligne d'employé (remplacée par des données dynamiques) -->
            </tbody>
        </table>
        <div id="addEmployeeForm">
            <h2>Ajouter un Employé</h2>
            <form id="employeeForm">
                <label for="id">ID:</label>
                <input type="text" id="id" name="id" class="form-control"><br>
                <label for="nom">Nom Employé:</label>
                <input type="text" id="nom" name="nom" class="form-control"><br>
                <label for="prenom">Prénom:</label>
                <input type="text" id="prenom" name="prenom" class="form-control"><br>
                <label for="telephone">Numéro de Téléphone:</label>
                <input type="text" id="telephone" name="telephone" class="form-control"><br>
                <label for="departement">Département:</label>
                <input type="text" id="departement" name="departement" class="form-control"><br>
                <input type="submit" value="Envoyer" onclick="ajouterEmploye(); return false;" class="btn btn-primary">
            </form>
        </div>
    </div>

    <!-- Modal de confirmation de suppression -->
    <div id="confirmModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Confirmation</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    Êtes-vous sûr de vouloir supprimer cet employé ?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="oui">Oui</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Non</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal d'édition d'employé -->
    <div id="editModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modifier Employé</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <div class="form-group">
                            <label for="editId">ID</label>
                            <input type="text" class="form-control" id="editId" disabled>
                        </div>
                        <div class="form-group">
                            <label for="editNom">Nom</label>
                            <input type="text" class="form-control" id="editNom">
                        </div>
                        <div class="form-group">
                            <label for="editPrenom">Prénom</label>
                            <input type="text" class="form-control" id="editPrenom">
                        </div>
                        <div class="form-group">
                            <label for="editTelephone">Téléphone</label>
                            <input type="text" class="form-control" id="editTelephone">
                        </div>
                        <div class="form-group">
                            <label for="editDepartement">Département</label>
                            <input type="text" class="form-control" id="editDepartement">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                    <button type="button" class="btn btn-primary" id="saveEdit">Enregistrer les modifications</button>
                </div>
            </div>
        </div>
    </div>

    <script src="Empl.js"></script>
</body>
</html>
